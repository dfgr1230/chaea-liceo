<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAEA Nube - Liceo Antonia Santos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        body { background-color: #0f172a; }
    </style>
</head>
<body class="text-slate-100 font-sans p-4 lg:p-8">

    <div class="max-w-7xl mx-auto flex flex-col min-h-screen">
        <header class="mb-8 flex flex-col md:flex-row justify-between items-center border-b border-slate-700 pb-6">
            <div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">Diagnóstico CHAEA</h1>
                <p class="text-slate-400 mt-1">Liceo Nacional Antonia Santos | Prof. Danny</p>
            </div>
            <div class="mt-4 md:mt-0 bg-slate-800 p-2 rounded-lg border border-slate-700 text-center">
                <label class="text-[10px] text-slate-500 uppercase font-bold block mb-1">Grado</label>
                <select id="gradeSelect" class="bg-transparent text-lg font-bold text-white outline-none cursor-pointer">
                    <option value="601" class="bg-slate-800">Grado 601</option>
                    <option value="602" class="bg-slate-800">Grado 602</option>
                    <option value="1001" class="bg-slate-800">Grado 1001</option>
                    <option value="1101" class="bg-slate-800">Grado 1101</option>
                </select>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 lg:h-[650px]">
            <div class="lg:col-span-3 h-full bg-slate-800 rounded-xl p-4 border border-slate-700 shadow-lg flex flex-col">
                <div class="mb-4 flex justify-between items-center">
                    <h2 class="font-semibold flex items-center gap-2 text-sm"><i data-lucide="users" class="text-blue-400 w-4 h-4"></i> Estudiantes</h2>
                    <div class="flex gap-2">
                        <button onclick="document.getElementById('fileInput').click()" class="p-1.5 rounded bg-emerald-500/10 text-emerald-400" title="Importar CSV"><i data-lucide="layers" class="w-4 h-4"></i></button>
                        <button onclick="toggleAdd()" class="p-1.5 rounded bg-blue-500/10 text-blue-400"><i data-lucide="plus" class="w-4 h-4"></i></button>
                    </div>
                </div>
                <input type="file" id="fileInput" class="hidden" accept=".csv" onchange="handleCSV(this)">
                <div id="addArea" class="hidden mb-3 p-2 bg-slate-700/50 rounded-lg border border-slate-600">
                    <input id="newName" type="text" placeholder="NOMBRE COMPLETO" class="w-full bg-slate-900 border border-slate-600 rounded px-2 py-1 text-xs mb-2 outline-none uppercase text-white">
                    <button onclick="addStudent()" class="w-full bg-blue-600 py-1 rounded text-[10px] font-bold uppercase">Agregar</button>
                </div>
                <div id="studentList" class="flex-1 overflow-y-auto custom-scrollbar space-y-1 pr-1"></div>
            </div>

            <div class="lg:col-span-6 h-full bg-slate-800 rounded-xl p-6 border border-slate-700 shadow-xl relative flex flex-col">
                <div class="flex justify-center mb-6 gap-2">
                    <button id="tabSt" onclick="setView('student')" class="px-4 py-1.5 rounded-full text-[10px] font-bold bg-blue-600">Individual</button>
                    <button id="tabCr" onclick="setView('course')" class="px-4 py-1.5 rounded-full text-[10px] font-bold bg-slate-700 text-slate-400">Promedio Curso</button>
                </div>
                <div class="text-center mb-4">
                    <h2 id="displayName" class="text-2xl font-bold text-white uppercase italic">Seleccione Alumno</h2>
                </div>
                <div class="flex-1 relative min-h-0">
                    <canvas id="radarChart"></canvas>
                </div>
                <div id="pdfAction" class="mt-4 flex justify-center hidden">
                    <button onclick="downloadPDF()" class="bg-amber-600 hover:bg-amber-500 text-white px-6 py-2 rounded-full font-bold text-xs flex items-center gap-2 shadow-lg">
                        <i data-lucide="file-text"></i> DESCARGAR INFORME PDF
                    </button>
                </div>
            </div>

            <div class="lg:col-span-3 h-full bg-slate-800 rounded-xl p-6 border border-slate-700 shadow-lg flex flex-col">
                <h3 class="font-bold mb-6 flex items-center gap-2 text-sm text-slate-300"><i data-lucide="bar-chart-2" class="text-purple-400 w-4 h-4"></i> Puntajes (0-20)</h3>
                <div id="inputsArea" class="space-y-6 flex-1 pr-1"></div>
                <button id="saveBtn" onclick="pushToCloud()" class="w-full mt-6 bg-blue-600 hover:bg-blue-500 py-3 rounded-lg font-bold text-xs flex items-center justify-center gap-2 shadow-lg">
                    <i data-lucide="save" class="w-4 h-4"></i> GUARDAR EN NUBE
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBii6skAhk-asLqQ7zXekSTrNCDJrUf_vU",
            authDomain: "estilo-chaea.firebaseapp.com",
            projectId: "estilo-chaea",
            storageBucket: "estilo-chaea.firebasestorage.app",
            messagingSenderId: "707974540772",
            appId: "1:707974540772:web:e9fad16db6b892466debf1",
            measurementId: "G-XC8QBV0JR8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db; window.doc = doc; window.setDoc = setDoc; window.onSnapshot = onSnapshot;
        initApp();
    </script>

    <script>
        let studentsData = {"601":[], "602":[], "1001":[], "1101":[]};
        let currentGrade = "601";
        let activeId = null;
        let viewMode = 'student';
        let myChart = null;

        const config = {
            activo: { label: "Activo", color: "#ef4444", desc: "Aprendes con desafíos nuevos." },
            reflexivo: { label: "Reflexivo", color: "#3b82f6", desc: "Aprendes observando y pensando." },
            teorico: { label: "Teórico", color: "#8b5cf6", desc: "Aprendes con modelos lógicos." },
            pragmatico: { label: "Pragmático", color: "#10b981", desc: "Aprendes aplicando lo real." }
        };

        function initApp() {
            lucide.createIcons();
            renderInputs();
            const docRef = window.doc(window.db, "colegio", "grados");
            window.onSnapshot(docRef, (snap) => {
                if (snap.exists()) {
                    studentsData = snap.data().grados;
                    renderList();
                    updateChart();
                }
            });
        }

        function renderInputs() {
            const area = document.getElementById('inputsArea');
            area.innerHTML = '';
            Object.keys(config).forEach(key => {
                area.innerHTML += `
                    <div class="space-y-1">
                        <div class="flex justify-between text-[10px] font-bold uppercase">
                            <label style="color:${config[key].color}">${config[key].label}</label>
                            <span id="val-${key}">0</span>
                        </div>
                        <input type="range" min="0" max="20" value="0" id="range-${key}" oninput="changeScore('${key}', this.value)" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                    </div>`;
            });
        }

        function changeScore(key, val) {
            document.getElementById(`val-${key}`).innerText = val;
            if (activeId && viewMode === 'student') {
                studentsData[currentGrade].find(s => s.id === activeId).scores[key] = parseInt(val);
                updateChart();
            }
        }

        function renderList() {
            const list = document.getElementById('studentList');
            list.innerHTML = '';
            (studentsData[currentGrade] || []).sort((a,b) => a.name.localeCompare(b.name)).forEach(s => {
                const active = s.id === activeId ? 'bg-blue-600' : 'bg-slate-900/40';
                list.innerHTML += `<div onclick="selectStudent('${s.id}')" class="p-2 rounded border border-slate-700 cursor-pointer ${active} text-xs truncate">${s.name}</div>`;
            });
        }

        function selectStudent(id) {
            activeId = id; viewMode = 'student';
            const st = studentsData[currentGrade].find(s => s.id === id);
            document.getElementById('displayName').innerText = st.name;
            document.getElementById('pdfAction').classList.remove('hidden');
            Object.keys(config).forEach(k => {
                const v = st.scores[k] || 0;
                document.getElementById(`range-${k}`).value = v;
                document.getElementById(`val-${k}`).innerText = v;
            });
            renderList(); updateChart();
        }

        function updateChart() {
            const ctx = document.getElementById('radarChart').getContext('2d');
            const st = studentsData[currentGrade].find(s => s.id === activeId);
            const avg = Object.keys(config).map(k => {
                const list = studentsData[currentGrade];
                return list.length ? (list.reduce((acc, s) => acc + (s.scores[k]||0), 0) / list.length).toFixed(1) : 0;
            });

            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Activo', 'Reflexivo', 'Teórico', 'Pragmático'],
                    datasets: [
                        { label: 'Estudiante', data: st ? Object.keys(config).map(k => st.scores[k]) : [0,0,0,0], borderColor: '#34d399', backgroundColor: 'rgba(52,211,153,0.3)', borderWidth: 3 },
                        { label: 'Promedio Curso', data: avg, borderColor: 'rgba(255,255,255,0.4)', backgroundColor: 'transparent', borderDash: [5,5] }
                    ]
                },
                options: { scales: { r: { min: 0, max: 20, grid: { color: '#334155' }, angleLines: { color: '#334155' }, ticks: { display: false } } }, plugins: { legend: { display: false } }, responsive: true, maintainAspectRatio: false }
            });
        }

        async function pushToCloud() {
            await window.setDoc(window.doc(window.db, "colegio", "grados"), { grados: studentsData });
            alert("¡Sincronizado!");
        }

        async function downloadPDF() {
            const st = studentsData[currentGrade].find(s => s.id === activeId);
            const dom = Object.keys(st.scores).reduce((a, b) => st.scores[a] > st.scores[b] ? a : b);
            const el = document.createElement('div');
            el.innerHTML = `<div style="padding:40px; font-family:sans-serif;">
                <h1>Informe CHAEA - ${st.name}</h1>
                <p>Grado: ${currentGrade} | Prof. Danny</p>
                <img src="${myChart.toBase64Image()}" style="width:100%; margin:20px 0;">
                <p><strong>Estilo Dominante: ${dom.toUpperCase()}</strong></p>
                <p>${config[dom].desc}</p>
            </div>`;
            html2pdf().from(el).set({ filename: `CHAEA_${st.name}.pdf` }).save();
        }

       function handleCSV(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const lines = e.target.result.split(/\r?\n/); // Divide por líneas sin importar el formato
                let count = 0;

                lines.forEach(line => {
                    // Detecta si es coma o punto y coma
                    const delimiter = line.includes(';') ? ';' : ',';
                    const parts = line.split(delimiter);
            
                    // Toma la última columna (donde suele estar el nombre completo) y limpia espacios
                    let name = parts[parts.length - 1].trim().toUpperCase();
            
                    // Ignora encabezados y líneas vacías
                    if (name && name !== "NOMBRE" && name.length > 3) {
                        const id = 'id-' + Date.now() + Math.random();
                        studentsData[currentGrade].push({ 
                            id: id, 
                            name: name, 
                            scores: {activo:0, reflexivo:0, teorico:0, pragmatico:0} 
                        });
                        count++;
                    }
                });
        
                if (count > 0) {
                    renderList(); 
                    pushToCloud();
                    alert(`¡Éxito! Se cargaron ${count} estudiantes al Grado ${currentGrade}`);
                } else {
                    alert("No se encontraron nombres válidos en el archivo. Revisa que el archivo tenga los nombres en la última columna.");
                }
            };
            reader.readAsText(input.files[0]);
        }

        function addStudent() {
            const name = document.getElementById('newName').value.trim().toUpperCase();
            if(!name) return;
            const id = 'id-'+Date.now();
            studentsData[currentGrade].push({ id, name, scores: {activo:0, reflexivo:0, teorico:0, pragmatico:0} });
            document.getElementById('newName').value = ''; toggleAdd(); selectStudent(id); pushToCloud();
        }
        function toggleAdd() { document.getElementById('addArea').classList.toggle('hidden'); }
        function setView(m) { viewMode = m; updateChart(); }
        document.getElementById('gradeSelect').onchange = (e) => { currentGrade = e.target.value; activeId = null; renderList(); updateChart(); };
    </script>
</body>
</html>
